<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Login</title>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
	<link rel="stylesheet" type="text/css" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

</head>

<body>

<div class="row">
	<div class="medium-6 medium-centered large-4 large-centered columns">

		<form action="/hello.do" method="get">
			<div class="row column log-in-form">
				<h4 class="text-center">Log in with you email account</h4>
				<label>Email
					<input type="text" name="txt_first_name" placeholder="somebody@example.com">
				</label>
				<label>Password
					<input type="text"  name="txt_last_name" placeholder="Password">
				</label>
				<input id="show-password" type="checkbox"><label for="show-password">Show password</label>
				<input type="submit" class="button expanded" value="Log in">
				<p class="text-center"><a href="#">Forgot your password?</a></p>
				<p class="text-center"><a href="/register">Sign in!</a></p>

			</div>
		</form>


</body>
</html>
